<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Options</title>
  </head>
  <body>
    <form>
      <label>Background Color</label>
      <input type="color" id="background_color" value="#ff0000">
      <br>
      <br>
      <label>Font Color</label>
      <input type="color" id="font_color" value="#ff0000">
      <br>
      <p>Font Size</p>
      <select id="font_size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <button id="save">Save</button>
      <button id="reset">Reset</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
